spring.application.name=fx.rates

# Server Configuration
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/fxrates
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL Auto (Disable since we're using Flyway)
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baselineOnMigrate = true
spring.flyway.url=jdbc:mysql://localhost:3306/fxrates
spring.flyway.user=root
spring.flyway.password=root

# Logging
logging.level.org.hibernate.SQL=debug

spring.jpa.show-sql=true
logging.level.org.flywaydb=DEBUG

external.api.url = https://api.frankfurter.app
